<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <selectfont>
        <rejectfont>
            <glob>/usr/share/fonts/gsfonts/Nimbus*</glob>

            <pattern>
                <patelt name="family">
