<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <description>Tweaks for i3bar</description>

    <match>
        <test name="prgname"><string>i3bar</string></test>
        <test name="family"><string>Liberation Mono</string></test>
        <edit name="family" mode="append" binding="strong">
            <string>Font Awesome 6 Free Solid</string>
            <string>Font Awesome 6 Free Regular</string>
            <string>Font Awesome 6 Brands</string>
        </edit>
    </match>
</fontconfig>
